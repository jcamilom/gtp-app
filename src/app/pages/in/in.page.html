<ion-header>
  <ion-toolbar>
    <ion-title>In List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [formControl]="filterControl"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of filteredItems$ | async">
      <ion-item (click)="editItem(item)">
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="moveItem(item)">
          <ion-icon slot="icon-only" name="repeat-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light" (click)="editItem(item)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light" (click)="deleteItem(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
