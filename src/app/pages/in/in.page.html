<ion-header>
  <ion-toolbar>
    <ion-title>In List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>{{ item }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="check(item)">
          <ion-icon slot="icon-only" name="repeat-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light" (click)="edit(item)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light" (click)="delete(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
