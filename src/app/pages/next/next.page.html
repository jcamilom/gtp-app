<ion-header>
  <ion-toolbar>
    <ion-title>Next List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item (click)="editItem(item)">
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="moveItem(item)">
          <ion-icon slot="icon-only" name="repeat-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light" (click)="editItem(item)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light" (click)="deleteItem(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
